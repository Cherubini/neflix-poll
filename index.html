<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlix dei poveri</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1>Netflix Poll
        <img src="./assets/netflix_logo.png" alt="">
        <img id="loading-icon" class="loading-cat" src="./assets/loadingCat.gif" alt="">
    </h1>
    <div class="button-container">
        <button id="order-title-btn" class="menu"></button>
        <button id="order-downvote-btn" class="menu"></button>
        <button id="order-upvote-btn" class="menu"></button>
        <button id="order-best-btn" class="menu"></button>
    </div>
    <p id="error-message"></p>

    <div class="collection-container">
        <div id="collection-list">
            
        </div>
    </div>
    <div class="insert-container">
        <div class="input-container">
            <span>insert Title</span>
            <input type="text" name="" id="title-input">
        </div>
        <div class="input-container">
            <span>insert Creator</span>
            <input type="text" name="" id="creator-input">
        </div>
        <div class="input-container">
            <span>insert seasons</span>
            <input type="number" name="" id="seasons-input">
        </div>
        <div class="input-container">
            <span>Series completed</span>
            <input type="checkbox" name="" id="isCompleted-input">
        </div>
        <div class="input-container">
            <span>Url locandina</span>
            <input type="url" name="" id="urlImage-input">
        </div>

        <button class="save" onclick="saveNewSerie()">Save</button>
    </div>
    
</body>
<script src="./services/data-service.js"></script>
<script src="./model/serie.js"></script>
<script src="./model/collection.js"></script>
<script src="./app.js"></script>
</html>
